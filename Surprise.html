<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Page for You</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #b8fa01, #fad0c4);
            color: #333;
        }
        header {
            text-align: center;
            padding: 50px 20px;
        }
        header h1 {
            font-size: 3em;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        header p {
            font-size: 1.5em;
            color: #fff;
            margin-top: -10px;
        }
        .content {
            max-width: 800px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .content h2 {
            font-size: 2em;
            color: hsl(36, 100%, 51%);
        }
        .content p {
            font-size: 1.2em;
            margin: 15px 0;
        }
        .heart {
            font-size: 5em;
            color: #61ffff;
            animation: beat 1s infinite;
        }
        @keyframes beat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background: #ff6f61;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        .button:hover {
            background: #e0554e;
        }
        footer {
            text-align: center;
            padding: 20px;
            color: #fff;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hello, [NAME] </h1>
        <p>Here's a little something I made for you</p>
    </header>
    <div class="content">
        <span class="heart">ðŸ™‚</span>
        <h2>Best Friend</h2>
        <p>This is just a small gift for you.</p>
        <a href="https://web.whatsapp.com/" class="button">Let's Talk</a>
    </div>
    <footer>
        Made with Mehanat ðŸ˜… by Tanmay Vishwakarma
    </footer>
</body>
</html>
